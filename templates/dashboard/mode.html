{% extends 'dashboard/base.html' %}

{% block content %}
<div class="row">
    <div class="box row" style="text-align:center; padding:20px;">
        {% if bot_active %}
            <h2 style="color:green;">Bot w trybie automatycznym</h2>
            <form class="row" action="{% url 'power_off_worker' %}" method="post">
                {% csrf_token %}
                <button class="button" style="background:red; color:white; padding:10px 20px; font-size:16px;">
                    Wyłącz bota
                </button>
            </form>
        {% else %}
            <h2 style="color:red;">Bot nie działa</h2>
            <form class="row"  action="{% url 'power_on_worker' %}" method="post">
                {% csrf_token %}
                <button class="button" style="background:green; color:white; padding:10px 20px; font-size:16px; margin-left:10px;">
                    Włącz tryb automatyczny
                </button>
            </form>
        {% endif %}
    </div>
</div>
{% endblock %}
